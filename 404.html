<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/lightroom.css">

    <title>Document</title>
</head>
<body >
    
        <div class="containers">
            
            <div class="pic">
                <div class="img-box">
                    <img id="imgEdited" alt="">
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="upload">
                    <label for="upload">upload</label>
                        <input type="file" id="upload">
                    
                </div>

            </div>
            <div class="filters">
                <header>
                    <h1>Photo Editor</h>
                </header>
                <ul>
                    <li>
                        <label for="saturation">Saturation</label>
                        <input type="range" id="saturation" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="contrast">Contrast</label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness"  min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="sepia">Sepia</label>
                        <input type="range" id="sepia"  min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="grayscale">Grayscale</label>
                        <input type="range" id="grayscale"  min="0" max="10" value="0" step="0.1">
                    </li>
                    <li>
                        <label for="blur">Blur</label>
                        <input type="range" id="blur"  min="0" max="10" value="0" step="0.1">
                    </li>
                    <li>
                        <label for="hue-rotate">Hue Rotate</label>
                        <input type="range" id="hue-rotate"  min="0" max="350" value="0" >
                    </li>
                    <li>
                        <a download="true" id="download">Download</a>
                        <span id="Reset">Reset</span>
                    </li>
                </ul>
                
                
              
            </div>
        </div>



    <script src="js/lightroom.js"></script>
</body>
</html>
